<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzerie San Marino</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
:root {
    --primary-color: #e63946;
    --secondary-color: #333;
    --text-color: #ffffff;
    --background-color: #f4f4f4;
    --font-family: Arial, sans-serif;
    --transition-speed: 0.3s;
    --logo-size: 60px;
    --icon-size: 30px;
    --menu-gap: 220px;
}

/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-family);
    background: var(--background-color);
    color: var(--text-color);
}

/* Container */
.container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 20px;
}

/* Navigační lišta */
header {
    background-color: rgba(128, 128, 128, 0.3); /* Jemná průhlednost */
    color: var(--text-color);
    height: 100px; /* Výška lišty */
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Logo */
.logo {
    position: absolute;
    z-index: 15;
    right: 48%;
    border: 2px solid white;
    background-color: transparent;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10% 0 10% 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Logo obrázek */
.logo img {
    height: var(--logo-size);
    display: block;
}

 /* Navigation Menu */
nav {
    display: flex;
    justify-content: center;
    align-items: center;
    flex: 1;
    background-color: transparent;
}

nav ul {
    display: flex;
    list-style: none;
    gap: var(--menu-gap);
}

nav ul li a {
    color: var(--text-color);
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    transition: color var(--transition-speed) ease;
}

nav ul li a:hover {
    color: var(--primary-color);
}

.nav-links, .social-icons {
    background: none; /* Odstranění pozadí */
    color: inherit;
    display: flex;
    align-items: center;
}

.nav-links li a, .social-icons a img {
    background: none; /* Odstranění pozadí */
    color: inherit;
}

.nav-links li a:hover, .social-icons a:hover img {
    background: none; /* Zajištění průhlednosti při hover */
}

/* Reset pro další možné konflikty */
.nav-links li, .social-icons a {
    background: none; /* Odstranění pozadí */
}

/* Hamburger Menu */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    z-index: 15;
}

.hamburger div {
    background-color: #fff;
    height: 3px;
    width: 25px;
    margin: 4px 0;
    transition: 0.3s ease;
}

/* Mobile Styles */
@media (max-width: 768px) {
    /* Centrum loga a ikon sociálních sítí - posunutí loga víc doprava */
    .logo {
        right: 62%;
    }

    /* Centrum ikon sociálních sítí */
    .social-icons {
        display: flex;
        justify-content: center;
        width: 100%;
    }

    nav {
        display: none;
        flex-direction: column; /* Pro mobilní zařízení */
        align-items: center;
        position: absolute;
        top: 100%; /* Přímé navázání na navigační lištu */
        left: 0;
        width: 100%;
        background-color: #333; /* Kontrastní pozadí */
        padding: 0; /* Odstranění přebytečného místa */
        margin: 0;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 10;
    }

    nav.active {
        display: flex;
    }

    nav ul {
        flex-direction: column; /* Vertikální zobrazení pro mobilní zařízení */
        text-align: center;
    }

    nav ul li {
        margin: 10px 0; /* Odsazení mezi položkami */
    }

    nav ul li a {
        font-size: 20px;
        color: #fff;
        font-weight: bold; /* Tučné písmo */
        text-transform: none; /* Pouze první písmeno velké */
    }

    .hamburger {
        display: flex;
    }

    .hamburger.active div:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
    }

    .hamburger.active div:nth-child(2) {
        opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
    }
}
    .container {
        max-width: var(--container-max-width);
        margin: 0 auto;
    }

    h2 {
        color: var(--secondary-color);
    }

    /* Sekce Online objednávky */
    #objednavky {
        width: 100vw; /* Celá šířka okna */
        height: 100vh; /* Celá výška okna */
        margin: 0;
        padding: 0;
    }

    #objednavky .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #objednavky iframe {
        width: 100%;
        height: 100%;
        border: none; /* Odstranění okraje */
    }
</style>
    
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/PizzerieSanMarino.png" alt="Logo Pizzerie San Marino">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Domů</a></li>
                <li><a href="index.html#onas">O nás</a></li>
                <li><a href="index.html#galerie">Galerie</a></li>
                <li><a href="index.html#kontakty">Kontakt</a></li>
            </ul>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Sekce Online objednávky -->
    <section id="objednavky">
        <div class="container">
            <iframe src="https://pizzeriesanmarino.kestolu.cz/#/sort:0" 
                    frameborder="0" 
                    title="Objednávkový rámec"></iframe>
        </div>
    </section>

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('nav');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
