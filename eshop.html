<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzerie San Marino</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Základní reset a stylování */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden; /* Zabránění horizontálnímu posouvání */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000; /* Zajištění, že header bude nad ostatními prvky */
        }

        header .logo img {
            max-height: 50px;
        }

/* Navigation Menu */
nav {
    display: flex;
    flex: 1;
    justify-content: center;
    align-items: center; /* Vertikální zarovnání obsahu */
    position: absolute;
    top: 50%; /* Nastavení středu */
    left: 0;
    transform: translateY(-50%); /* Posunutí vzhledem ke středu */
    width: 100%;
    background-color: transparent; /* Odstranění pozadí */
    padding: 0; /* Odstranění mezer */
    margin: 0;
    z-index: 10;
    box-shadow: none; /* Odstranění stínu, pokud není potřeba */
}

nav ul {
    display: flex; /* Zachování horizontálního zobrazení pro desktop */
    flex-direction: row;
    list-style: none;
    margin: 0;
    padding: 0;
    background-color: transparent; /* Odstranění pozadí seznamu */
}

nav ul li {
    margin: 0 20px; /* Mezera mezi položkami menu */
    padding: 0; /* Odstranění přebytečného prostoru */
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #e63946;
}

/* Hamburger Menu */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    z-index: 15;
}

.hamburger div {
    background-color: #fff;
    height: 3px;
    width: 25px;
    margin: 4px 0;
    transition: 0.3s ease;
}

/* Mobile Styles */
@media (max-width: 768px) {
    nav {
        display: none;
        flex-direction: column; /* Pro mobilní zařízení */
        align-items: center;
        position: absolute;
        top: 100%; /* Přímé navázání na navigační lištu */
        left: 0;
        width: 100%;
        background-color: #333; /* Kontrastní pozadí */
        padding: 0; /* Odstranění přebytečného místa */
        margin: 0;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 10;
    }

    nav.active {
        display: flex;
    }

    nav ul {
        flex-direction: column; /* Vertikální zobrazení pro mobilní zařízení */
        text-align: center;
    }

    nav ul li {
        margin: 10px 0; /* Odsazení mezi položkami */
    }

    nav ul li a {
        font-size: 20px;
        color: #fff;
        font-weight: bold; /* Tučné písmo */
        text-transform: none; /* Pouze první písmeno velké */
    }

    .hamburger {
        display: flex;
    }

    .hamburger.active div:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
    }

    .hamburger.active div:nth-child(2) {
        opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
    }
}

        .container {
            max-width: 2100px;
            margin: 0 auto;
        }

        h2 {
            color: #f8b400;
        }

        /* Sekce Online objednávky */
        #objednavky {
            width: 100vw; /* Celá šířka okna */
            height: 100vh; /* Celá výška okna */
            margin: 0;
            padding: 0;
        }

        #objednavky .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #objednavky iframe {
            width: 100%;
            height: 100%;
            border: none; /* Odstranění okraje */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/PizzerieSanMarino.png" alt="Logo Pizzerie San Marino">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Domů</a></li>
                <li><a href="index.html#onas">O nás</a></li>
                <li><a href="index.html#galerie">Galerie</a></li>
                <li><a href="index.html#kontakty">Kontakt</a></li>
            </ul>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Sekce Online objednávky -->
    <section id="objednavky">
        <div class="container">
            <iframe src="https://pizzeriesanmarino.kestolu.cz/#/sort:0" 
                    frameborder="0" 
                    title="Objednávkový rámec"></iframe>
        </div>
    </section>

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('nav');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
