<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzerie San Marino</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Základní reset a stylování */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            max-height: 50px;
        }

        nav ul {
            justify-content: center; 
            align-items: center;
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 3px 0;
        }

        .container {
            max-width: 2100px;
            margin: 0 auto;
        }

        h2 {
            color: #f8b400;
        }

        /* Sekce Online objednávky */
        #objednavky {
            width: 99vw; /* Celá šířka okna */
            height: 100vh; /* Celá výška okna */
            margin: 0;
            padding: 0;
        }

        #objednavky .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #objednavky iframe {
            width: 100%;
            height: 100%;
            border: none; /* Odstranění okraje */
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
            }

            nav ul.open {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/logo3D.png" alt="Logo Pizzerie San Marino">
        </div>
        <nav>
            <ul>
                <li><a href="index.html#onas">O nás</a></li>
                <li><a href="eshop.html">E-shop</a></li>
                <li><a href="index.html#galerie">Galerie</a></li>
                <li><a href="index.html#kontakty">Kontakt</a></li>
            </ul>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Sekce Online objednávky -->
    <section id="objednavky">
        <div class="container">
            <iframe src="https://pizzeriesanmarino.kestolu.cz/#/sort:0" 
                    frameborder="0" 
                    title="Objednávkový rámec"></iframe>
        </div>
    </section>

    <script>
        // Toggle menu funkce pro mobilní zobrazení
        function toggleMenu() {
            const nav = document.querySelector('nav ul');
            nav.classList.toggle('open');
        }
    </script>
</body>
</html>
