<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop - Pizzerie San Marino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/logo3D.png" alt="Logo Pizzerie San Marino">
        </div>
        <nav>
            <ul>
                <li><a href="index.html#onas">O nás</a></li>
                <li><a href="eshop.html">E-shop</a></li>
                <li><a href="index.html#galerie">Galerie</a></li>
                <li><a href="index.html#kontakty">Kontakt</a></li>
            </ul>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Sekce Online objednávky -->
    <section id="objednavky">
        <div class="container">
            <h2>Objednávky online</h2>
            <p>Pro objednání online a přístup ke svému košíku využijte níže uvedený rámec. Vyberte si své oblíbené pokrmy a pokračujte k dokončení objednávky.</p>
            <iframe src="https://pizzeriesanmarino.kestolu.cz/#/basket" 
                    style="width: 100%; height: 600px; border: 1px solid #ddd;" 
                    frameborder="0" 
                    title="Objednávkový rámec"></iframe>
        </div>
    </section>

    <!-- Fullscreen iframe for the e-shop -->
    <main>
        <iframe src="https://pizzeriesanmarino.kestolu.cz/#/basket" 
                style="width: 100%; height: 100vh; border: none;" 
                title="E-shop Pizzerie San Marino">
        </iframe>
    </main>

    <script>
        // Toggle menu function for mobile view
        function toggleMenu() {
            const nav = document.querySelector('nav ul');
            nav.classList.toggle('open');
        }
    </script>
</body>
</html>
