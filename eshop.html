<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop - Pizzerie San Marino</title>
    <style>
        /* Základní reset a stylování */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background-color: #f8b400;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            max-height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 3px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #f8b400;
        }

        iframe {
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
            }

            nav ul.open {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/logo3D.png" alt="Logo Pizzerie San Marino">
        </div>
        <nav>
            <ul>
                <li><a href="index.html#onas">O nás</a></li>
                <li><a href="eshop.html">E-shop</a></li>
                <li><a href="index.html#galerie">Galerie</a></li>
                <li><a href="index.html#kontakty">Kontakt</a></li>
            </ul>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Sekce Online objednávky -->
    <section id="objednavky">
        <div class="container">
            <h2>Objednávky online</h2>
            <p>Pro objednání online a přístup ke svému košíku využijte níže uvedený rámec. Vyberte si své oblíbené pokrmy a pokračujte k dokončení objednávky.</p>
            <iframe src="https://pizzeriesanmarino.kestolu.cz/#/basket" 
                    style="width: 100%; height: 600px;" 
                    frameborder="0" 
                    title="Objednávkový rámec"></iframe>
        </div>
    </section>

    <script>
        // Toggle menu funkce pro mobilní zobrazení
        function toggleMenu() {
            const nav = document.querySelector('nav ul');
            nav.classList.toggle('open');
        }
    </script>
</body>
</html>
