<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendář směn</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.11.3/main.global.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 250px;
            padding: 20px;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
        }
        .section {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .kitchen {
            background: #ffcc00;
        }
        .couriers {
            background: #28a745;
        }
        .bar {
            background: #dc3545;
        }
        .draggable {
            padding: 10px;
            margin: 5px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        .kitchen .draggable {
            background: #ffcc00;
        }
        .couriers .draggable {
            background: #28a745;
        }
        .bar .draggable {
            background: #dc3545;
        }
        #calendar {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Zaměstnanci</h3>
        <div class="section kitchen">
            <h4>Kuchyň</h4>
            <div class="draggable" data-name="Martin">Martin</div>
            <div class="draggable" data-name="Hanka">Hanka</div>
            <div class="draggable" data-name="Marie">Marie</div>
            <div class="draggable" data-name="Renata">Renata</div>
            <div class="draggable" data-name="Martina">Martina</div>
        </div>
        <div class="section couriers">
            <h4>Kurýři</h4>
            <div class="draggable" data-name="Katka">Katka</div>
            <div class="draggable" data-name="Jirka">Jirka</div>
            <div class="draggable" data-name="Pavel">Pavel</div>
            <div class="draggable" data-name="Michaela">Michaela</div>
        </div>
        <div class="section bar">
            <h4>Bar</h4>
            <div class="draggable" data-name="Jiřina">Jiřina</div>
            <div class="draggable" data-name="Katka">Katka</div>
        </div>
    </div>
    <div id="calendar"></div>
    
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let calendarEl = document.getElementById('calendar');
        let calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            editable: true,
            selectable: true,
            droppable: true,
            locale: 'cs', // Přidá české názvy měsíců a dní
            dateClick: function(info) {
                document.querySelectorAll('.draggable').forEach(el => {
                    el.onclick = function() {
                        let event = calendar.addEvent({
                            title: el.dataset.name,
                            start: info.dateStr,
                            backgroundColor: el.style.backgroundColor
                        });
                        saveEvents(calendar);
                    };
                });
            },
            eventClick: function(info) {
                if (confirm("Opravdu chcete odstranit tuto směnu?")) {
                    info.event.remove();
                    saveEvents(calendar);
                }
            }
        });

        loadEvents(calendar);
        calendar.render();
    });
</script>
</body>
</html>
